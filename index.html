<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crônometro</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>Crônometro</h1>
        </div>
        <div class="box-total">
          <div class="box-cronometro">
            <div class="cronometro">00:00:00</div>
          </div>
          <div class="buttons">
            <button class="iniciar" onclick="start()">Iniciar</button>
            <button class="parar" onclick="pause()">Parar</button>
            <button class="zerar" onclick="clearTimer()">Zerar</button>
          </div>
        </div>
        <div class="footer">@diego__procopio</div>
        <hr>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
